<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>reactive th</title>
</head>
<body>
<p th:text="#{APP_HEADER}">no header found in messages.properties file</p>
<p>I have some messages to you...</p>
<div>
  <div>static:</div>
  <div th:text="${message.payload}">
    you have to see message here instead...
  </div>
  <br/>
  <div>dynamic:</div>
  <div th:each="message : ${messages}">
    <div th:text="${message.payload}">
      you have to see message here instead...
    </div>
  </div>
</div>
</body>
</html>
